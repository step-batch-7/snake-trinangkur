<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Snake</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Please Enter Your Name To Login</h1>
    <div class="loginContainer">
      <img
        src="https://www.typinggames.zone/web/resources/templates/frontend/typingmaster/snakehtml5b/images/logo.png"
      />

          required

      </form>
    </div>
  </body>
</html>
